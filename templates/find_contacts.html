{% extends "layout.html" %}
{% block body %}
  <form class="p-2" action="/find_contacts" method="POST">
    <div class="text-center">
      <input class="m-2" type="username" name="username" placeholder="Username">
    </div>
    <div class="text-center m-2">
      <input type="submit" value="Find Users">
    </div>
  </form>

  <div class="container">
    <div class="row justify-content-center">
      {% if userlen != 0 %}
        {% for user in users %}
          <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 m-2">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">{{ user }}</h5>
                <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                <form action="/add_contact" method="post">
                  <input type="hidden" name="user" value="{{ user }}">
                  <input class="btn btn-primary" type="submit" name="connect" value="Connect"/>
                </form>
              </div>
            </div>
          </div>
        {% endfor %}
      {% else %}
    </div>
  </div>
    <div class="col-md-12 justify-content-center">
      <p>No users found :(</p>
    </div>
  {% endif %}
{% endblock %}
