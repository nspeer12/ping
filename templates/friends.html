{% extends "layout.html" %}
{% block body %}
  <h2 class="text-center pt-3">My friends</h2>
  <div class="container p-2">
    <div class="row justify-content-center">
      {% for friend in friends %}
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-3 p-3">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{ friend }}</h5>
              <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
              <form action="/chat/{{ friend }}" method="get">
                <input class="btn btn-primary" type="submit" name="connect" value="Chat"/>
              </form>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
