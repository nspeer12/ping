<div class="bg-light border-right" id="sidebar-wrapper">
      <div class="list-group list-group-flush">
        <a class="list-group-item bg-light" href=""><h4 class="text-center pt-2 pb-2">Friends</h4></a>
        {% for friend in friends %}
          <a class="list-group-item list-group-item-action bg-light">
              <a class="btn btn-primary" href="/chat/{{ friend }}" name="connect" value="{{ friend }}">{{ friend }}</a>
          </a>
        {% endfor %}
      </div>
</div>
