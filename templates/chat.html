  <div class="container">
    <div class="col-lg-4 col-md-4 col-sm-2 col-xs-2"></div>
    <div class="col-lg-8 col-md-8 col-sm-10 col-xs-10 bg-light-rounded">
      <h3 class="display-5">No message yet...</h3>

      <form action="" method="POST">
        <input type="hidden" class="username" value="{{ session['username']}}"/>
        <input type="text" class="message" placeholder="Message"/>
        <input type="submit"/>
      </form>

      <div class="message_holder" style="max-width: 50%; height: auto;"></div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-2 col-xs-2"></div>
  </div>




      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
      <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on( 'connect', function() {
          socket.emit( 'chat created', {
            data: 'User Connected'
          } )
          var form = $( 'form' ).on( 'submit', function( e ) {
            e.preventDefault()
            let user_name = $( 'input.username' ).val()
            let user_input = $( 'input.message' ).val()
            socket.emit( 'chat created', {
              user_name : user_name,
              message : user_input
            } )
            $( 'input.message' ).val( '' ).focus()
          } )
        } )
        socket.on( 'my response', function( msg ) {
          console.log( msg )
          if( typeof msg.user_name !== 'undefined' ) {
            $( 'h3' ).remove()
            $( 'div.message_holder' ).append( '<div class="rounded text-white bg-primary my-2 p-2 msg"><b>'+msg.user_name+': </b> '+msg.message+'</div>' )
          }
        })
      </script>

  </section>

{% endblock %}
