{% extends "layout.html" %}
{% block body %}
  <h2 class="text-center pt-3">My friends</h2>
  <div class="container p-5">
    <div class="row justify-content-center">
      {% for friend in friends %}
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 m-2">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{ friend }}</h5>
              <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
              <form action="/add_contact" method="post">
                <input type="hidden" name="user" value="{{ friend }}">
                <input class="btn btn-primary" type="submit" name="connect" value="Connect"/>
              </form>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
